{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login-container">
    <h2>Реєстрація</h2>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Логін:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password1" required>
        </div>
        <div class="form-group">
            <label for="password">Повторіть пароль:</label>
            <input type="password" id="password" name="password2" required>
        </div>
        <button type="submit">Зареєструватися</button>
        <p style="text-align: center; margin-top: 15px;">
            Вже маєте обліковий запис?
            <a href="{% url 'login' %}" style="text-decoration: none; color: #007bff;">Увійти</a>
        </p>
    </form>
</div>
{% endblock %}
